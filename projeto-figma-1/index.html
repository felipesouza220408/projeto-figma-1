<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equipe Alura Start</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>    
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="escola.png" alt="logo da escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <h2 class="escola-titulo">Sobre a escola</h2>
        <p class="escola-texto-um">A nossa escola foi fundada em 2010, com o intuito de ensinar programação</p>
        <p class="escola-texto-dois">A turma mais famosa por ser estudiosa, é a Segunda série B. Nós somos super unidos e somos a turma mais preferidas por todos os professores e professoras que nos ajudam!</p>
    </section>

</html>
